<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve Ontario Parks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrap">
      <main>
        <h1>Reserve Ontario Parks</h1>
        <form id="search-parks">
          <p><strong>Checking campground(s):</strong></p>
          <ul>
            <li>
              <a
                href="https://www.ontarioparks.com/pdf/maps/pinery/park_map.pdf"
                target="_blank"
                >Pinery, Riverside Area 1</a
              >
            </li>
            <li>
              <a
                href="https://www.ontarioparks.com/pdf/maps/macgregorpoint/algonquin_campground.pdf"
                target="_blank"
                >MacGregor Point, Algonquin Birch Blvd</a
              >
            </li>
          </ul>
          <p><strong>For date(s):</strong></p>
          <ul>
            <li>Jan 26-28, 2024</li>
            <li>Feb 2-4, 2024</li>
            <li class="unavailable">Feb 9-11, 2024</li>
            <li>Feb 16-18, 2024</li>
            <li>Feb 23-25, 2024</li>
            <li>Mar 1-3, 2024</li>
            <li>Mar 8-10, 2024</li>
          </ul>
          <button type="submit" id="submit">Search</button>
        </form>
        <div id="search-results"></div>
      </main>
    </div>
  </body>
  <script type="module" src="search.js"></script>
</html>
